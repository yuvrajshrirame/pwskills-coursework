<!-- Question-01: Letâ€™s say we need to design a website for a stock market broker website. You are tasked with 
creating a landing page for a stock market broker website. Your team lead has assigned you the 
initial responsibility of designing a straightforward navigation bar. Note that there should be no 
custom CSS and the output must be achieved only using Tailwind CSS. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/infinity-icon.png" type="image/x-icon">
    <title>Question-01</title>
</head>
<body>
    <div>
        <!-- Navigation Bar -->
        <nav class="h-14 bg-gray-900 flex items-center justify-between">
            <div class="flex items-center mx-5">
                <img src="./assets/infinity-icon.png" alt="Brand-Logo" class="w-12">
                <div class="font-bold text-white text-2xl ml-3">LIQUID</div>
            </div>
            <div class="flex items-center mx-5">
                <button class="text-white bg-red-600 px-5 py-1 rounded-md mr-3 hidden sm:block">CREATE ACCOUNT</button>
                <img src="./assets/profile-icon.png" alt="Profile-Icon" class="w-10 hidden sm:block">
                <img src="./assets/hamburger-icon.png" alt="Hamburger-Icon" class="w-6 sm:hidden">
            </div>
        </nav>
    </div>
</body>
</html>
