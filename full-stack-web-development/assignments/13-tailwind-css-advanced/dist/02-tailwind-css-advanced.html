<!-- Question-02: Building upon the previous assignment,  you now have to create a hero section for the landing 
page. This section should be eye-catching and grab the visitors' attention. Take a look at the image 
below for reference. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/infinity-icon.png" type="image/x-icon">
    <title>Question-02</title>
</head>
<body class="bg-gray-900 text-white">
    <div>
        <!-- Navigation Bar -->
        <nav class="h-14 bg-gray-900 flex items-center justify-between">
            <div class="flex items-center mx-5">
                <img src="./assets/infinity-icon.png" alt="Brand-Logo" class="w-12">
                <div class="font-bold text-white text-2xl ml-3">LIQUID</div>
            </div>
            <div class="flex items-center mx-5">
                <button class="text-white bg-red-600 px-5 py-1 rounded-md mr-3 hidden sm:block">CREATE ACCOUNT</button>
                <img src="./assets/profile-icon.png" alt="Profile-Icon" class="w-10 hidden sm:block">
                <img src="./assets/hamburger-icon.png" alt="Hamburger-Icon" class="w-6 sm:hidden">
            </div>
        </nav>
        <main>
            <!-- Hero Section -->
            <div class="flex justify-evenly items-center flex-col md:flex-row">
                <div class="flex flex-col justify-start md:justify-center">
                    <h1 class="text-5xl font-medium mt-14 md:mt-0">Multi-regulated <br>global broker.</h1>
                    <p class="text-gray-500 mt-6">A trusted destination for traders worldwide.<br> Authorised by FCA, ASIC & FSCA</p>
                    <button class="px-14 py-2 bg-gray-900 border-2 border-red-600 rounded-md mt-6">DISCOVER ACCOUNTS</button>
                </div>
                <img src="./assets/team-illustration.webp" class="w-[50%]">
            </div>
        </main>
    </div>
</body>
</html>
